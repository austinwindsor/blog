# Site
name: "Austin Windsor"
title: "The Art of Connecting"
description: ""
logo: 'https://github.com/austinwindsor/austinwindsor.github.io/raw/main/assets/img/profile-img.jpg'
favicon: 'https://github.com/austinwindsor/austinwindsor.github.io/raw/main/assets/img/w-icon.png'
baseurl: "/blog"
google_analytics: '277793939'
disqus: 'technical-blog'
mailchimp-list: 
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  austin:
    name: Austin Windsor
    display_name: Austin
    avatar: 'assets/images/marko.JPG'
    email: 
    description: "Data Scientist at KPMG Federal Digital Lighthouse"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
